<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">

    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">
      <!-- placeCard -->
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="add">
            <input 
              id="title" 
              type="text" 
              name="title" 
              class="popup__input popup__input_type_name" 
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            >
            <span id="error-title" class="error error_move_top">hi! i'm new error</span>
            <input 
              id="link" 
              type="url" 
              name="link" 
              class="popup__input popup__input_type_link-url" 
              placeholder="Ссылка на картинку"
              required
            >
            <span id="error-link" class="error">hi! i'm new error</span>
            <button type="submit" class="button popup__button" disabled><span class="popup__button-save-text">+</span></button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input 
              id="user" 
              type="text" 
              name="user" 
              class="popup__input popup__input_type_name" 
              placeholder="Имя"
              minlength="2"
              maxlength="30"
              required
            >
            <span id="error-user" class="error error_move_top">hi! i'm new error</span>
            <input 
              id = "about" 
              type="text" 
              name="about" 
              class="popup__input popup__input_type_link-url" 
              placeholder="О себе"
              minlength="2"
              maxlength="30"
              required
            >
            <span id="error-about" class="error">hi! i'm new error</span>
            <button type="submit" class="button popup__button button_enabled"> <span class="popup__button-save-text">Сохранить</span></button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
            <input 
              id="avatar-link" 
              type="url" 
              name="avatarLink" 
              class="popup__input popup__input_type_link-url" 
              placeholder="Ссылка на аватар"
              required
            >
            <span id="error-avatar-link" class="error error_move_top">hi! i'm new error</span>
            <button type="submit" class="button popup__button" disabled> <span class="popup__button-save-text">Сохранить</span></button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__image-container">
        <img src="./images/close.svg" alt="" class="popup__close">
        <img src="https://i.pinimg.com/originals/6f/e2/2b/6fe22b591ce7fe8baf133ad9b0f3f66e.jpg" alt="" class="popup__background">
      </div>
    </div>

  </div>
  <script src="scripts/Api.js"></script>
  <script src="scripts/Card.js"></script>
  <script src="scripts/CardList.js"></script>
  <script src="scripts/Popup.js"></script>
  <script src="scripts/FormPopup.js"></script>
  <script src="scripts/AddFormPopup.js"></script>
  <script src="scripts/EditFormPopup.js"></script>
  <script src="scripts/AvatarFormPopup.js"></script>
  <script src="scripts/ImagePopup.js"></script>
  <script src="scripts/UserInfo.js"></script>
  <script src="scripts/FormValidator.js"></script>

  <script src="scripts/initial.js"></script>
  <script src="scripts/errors.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
